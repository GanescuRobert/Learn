<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <title>Project 2</title>

</head>

<body>
    <figure class="pizza">
        <div class="pizza__hero">
            <img src="imgs/pizza2.jpg" alt="pizza" class="pizza__img">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">Pizza Vegetale 👌</h1>
                <div class="pizza__tag pizza__tag--1">#vegetarian</div>
                <div class="pizza__tag pizza__tag--2">#italian</div>
            </div>
            <p class="pizza__description">
                Yummy veggie pizza with tasty olives, crisp peppers, fresh argula and original italian tomato sauce.
            </p>
            <div class="pizza__details">
                <p class="pizza__detail"><span class="emoji">🍕</span> 850 kcal</p>
                <p class="pizza__detail"><span class="emoji">⏱</span> 30 minutes</p>
                <p class="pizza__detail"><span class="emoji">⭐</span> 4.7 / 5</p>
            </div>
        </div>

        <div class="pizza__price">$11.99</div>
    </figure>
</body>

</html>
